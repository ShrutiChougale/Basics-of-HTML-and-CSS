<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 320px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #fff;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .login-card input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .login-card button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #ff7a18;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background: #ff9f43;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-card">
    
    <h2>Welcome Back</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let msg  = document.getElementById("msg");

    if (user === "admin" && pass === "1234") {
        msg.style.color = "#00ffcc";
        msg.innerHTML = "Login Successful ✨";
    } else {
        msg.style.color = "#ffcccc";
        msg.innerHTML = "Invalid Credentials ❌";
    }
}
</script>

</body>
</html>
